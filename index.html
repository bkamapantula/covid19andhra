<body>
  <div id="content">Loading static content...</div>
  <!-- mobile menu navigation panel -->
  <script id="static-content" type="text/html">
    <ul class="sidenav" id="mobile-demo">
      <% _.each(config.toppanel.links, function(item) { %>
        <li><a target="_blank" href="<- item.url >"><%- item.text %></a></li>
      <% }) %>
    </ul>

    <!-- navigation panel -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center"><%- config.toppanel.title %></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="hide-on-med-and-down">
            <% _.each(config.toppanel.links, function(item) { %>
              <li><a target="_blank" href="<- item.url >"><%- item.text %></a></li>
            <% }) %>
          </ul>
        </div>
      </nav>
    </div>
    <p class="center flow-text">
      <%- config.cover %>
    </p>
    <div class="divider"></div>
    <p class="center">Viewing <span class="events-counter"></span>.</p>
  </script>

  <div id="updates">Loading updates...</div>
  <script id="item-template" type="text/html">
    <div class="container">
      <% _.each(data, function(vals, state) { %>
        <div class="row">
          <h4 id="<%- state.replace(' ', '_') %>"><%- state %></h4>
          <% _.each(vals, function(item, item_id) { %>
            <div class="col s12 m4 state-card">
              <div class="card border-<%- item.type %>">
                <div class="card-content dark-text">
                  <span class="card-title"><%- item['RELIEF CAMP ADDRESS'] %></span>
                  <p>Name: <%- item['RELIEF OFFICER NAME'] %></p>
                  <p>Designation: <%- item['RELIEF OFFICER DESIGNATION'] %></p>
                  <p>Phone: <%- item['INCHARGE RELIEF OFFICER MOBILE'] %></p>
                </div>
              </div>
            </div>
          <% }) %>
        </div>
      <% }) %>
    </div>
  </script>
  <script src="js/script.js"></script>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">About</h5>
          <p class="grey-text text-lighten-4">
            All content is curated by Suresh Ediga.
          </p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <!-- <ul>
            <li><a class="grey-text text-lighten-3" target="_blank" href="https://www.behanbox.com/">BehanBox.com</a></li>
            <li><a class="grey-text text-lighten-3" target="_blank" href="https://twitter.com/behanbox">@BehanBox</a></li>
          </ul> -->
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
